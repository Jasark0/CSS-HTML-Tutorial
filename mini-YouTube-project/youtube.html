<!DOCTYPE html>
<html>
  <head>
    <title> mini YouTube</title>
    <link rel="stylesheet" href="/mini-YouTube-project/styles/youtube.css">
    <link rel="stylesheet" href="/mini-YouTube-project/styles/general.css">
  </head>

  <body>
    <div class="header">
      <div class="left-section">
        <img src="/mini-YouTube-project/icons/hamburger-menu.svg" class="hamburger-menu">
        <img src="/mini-YouTube-project/icons/youtube-logo.svg" class="youtube-logo">
      </div>
      <div class="middle-section">
        <input placeholder="Search" class="search">
        <button class="search-icon">
          <img src="/mini-YouTube-project/icons/search.svg">
        </button>
        <button class="microphone">
          <img src="/mini-YouTube-project/icons/voice-search-icon.svg">
        </button>
      </div>
      <div class="right-section">
        <img src="/mini-YouTube-project/icons/upload.svg" class="upload">
        <img src="/mini-YouTube-project/icons/youtube-apps.svg" class="youtube-apps">
        <img src="/mini-YouTube-project/icons/notifications.svg" class="notification">
        <img src="/mini-YouTube-project/icons/profile-picture.jpg" class="profile-picture">
      </div>
    </div>
  </body>
</html>
