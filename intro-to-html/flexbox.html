<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Exercise</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="display: flex; border-width: 1px; border-color:gray; border-style: solid; height: 70px;">
      <div style="background-color: lightblue; flex: 1;">flex 1</div>
      <div style="background-color: lightpink; flex: 100px;">100 px</div>
      <div style="background-color: lightblue; flex: 2;">flex 2</div>
    </div>

    <div style="display: flex; justify-content: space-between; border-width: 1px; border-color:gray; border-style: solid; height: 70px;">
      <div style="background-color: lightblue; width: 100px;">flex 1</div>
      <div style="background-color: lightpink; width: 100px;">100 px</div>
      <div style="background-color: lightblue; width: 100px;">flex 2</div>
    </div>

    <div style="display: flex; justify-content: space-between; align-items: center; border-width: 1px; border-color:gray; border-style: solid; height: 70px;">
      <div style="background-color: lightblue; width: 100px;">flex 1</div>
      <div style="background-color: lightpink; width: 100px;">100 px</div>
      <div style="background-color: lightblue; width: 100px;">flex 2</div>
    </div>
  </body>
</html>
